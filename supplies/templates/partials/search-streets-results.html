{% if results %}
    {% csrf_token %}
    <div style="max-height: 300px" class="overflow-auto">
    {% for street in results %}
         <div class="card my-link my-2">
        <a hx-post="{% url 'choosed-street' %}" hx-vals='{"streetName": "{{ street.Description|escapejs }}", "streetRef": "{{ street.Ref }}", "streetType": "{{ street.StreetsType }}"}' hx-target="#search-street-section" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center m-2" aria-current="true" style="cursor: pointer">
           {{ street.StreetsType }} {{ street.Description }}
        </a>
        </div>
    {% endfor %}
    </div>
{% endif %}
