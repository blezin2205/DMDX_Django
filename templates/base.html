<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DMDX{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .error-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="bg-gradient-general-navbar text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="h3 mb-0">DMDX</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="error-page">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gradient-general-navbar text-white py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; {% now "Y" %} DMDX. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

<style>
    .bg-gradient-general-navbar {
      background: linear-gradient(to right,
        rgba(0, 49, 101, 1) 0%,
        rgba(0, 49, 101, 1) 50%,
        rgba(255, 233, 0, 1) 100%);
      width: 100%;
    }
    </style>
</html>
