{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="container justify-content-center">
    <main class="form-signin mt-5">
  <form method="POST" action="">
      {% csrf_token %}
    <h1 class="h3 mb-2 fw-normal">Будь-ласка, ввійдіть в свій аккаунт</h1>
      <span style='font-size:50px;'>&#9196;</span>

      <div class="container-fluid" style="width: 300px">
          <div class="form-floating mb-3">
      <input type="text" class="form-control" name="username" placeholder="">
      <label for="floatingInput">Логін</label>
    </div>
    <div class="form-floating mb-5">
      <input type="password" class="form-control" name="password" placeholder="">
      <label for="floatingPassword">Пароль</label>
    </div>
      </div>
    

{#    <div class="checkbox mb-3">#}
{#      <label>#}
{#        <input type="checkbox" value="remember-me"> Remember me#}
{#      </label>#}
{#    </div>#}
    <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">©DMDX, 2021</p>
  </form>
</main>


    </div>
</body>
</html>
