{% load bootstrap %}
{% load mathfilters %}
{% load myapp_extras %}
{% if cheked %}

    {% csrf_token %}
    <button class="btn btn-lg btn-outline-danger mx-1" 
    type="submit" name="print_choosed" role="button" 
    data-tooltip-content="Друкувати вибрані замовлення."
    onmouseover="showTooltip(event, this)"
    onmouseout="hideTooltip()"
    ><i class="bi bi-printer-fill"></i></button>
    
<button class="btn btn-lg btn-outline-danger" 
type="submit" name="add_to_register_choosed" 
data-tooltip-content="Додати до реєстру вибрані замовлення."
onmouseover="showTooltip(event, this)"
onmouseout="hideTooltip()"
><i class="bi bi-file-earmark-medical"></i></button>

{% endif %}
