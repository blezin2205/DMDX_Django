{% load bootstrap %}
{% load mathfilters %}
{% load myapp_extras %}
{% if cheked %}

    {% csrf_token %}
    <button class="btn btn-outline-primary py-0 px-2" 
    type="submit" 
    name="export_to_excel_choosed" 
    role="button" 
    data-tooltip-content="Експортувати в Excel вибрані замовлення. 
    Замовлення для однієї організації будуть обєднані в одну таблицю."
    onmouseover="showTooltip(event, this)"
    onmouseout="hideTooltip()"
    ><i class="bi bi-file-earmark-excel fs-4"></i></button>
{% endif %}

{% if merge_button_available %}

    {% csrf_token %}
    <button class="btn btn-outline-primary py-0 px-2" 
            type="submit" 
            name="merge_choosed" 
            role="button" 
            data-tooltip-content="Об'єднати вибрані замовлення. 
            Замовлення для однієї організації будуть обєднані в однe замовлення."
            onmouseover="showTooltip(event, this)"
            onmouseout="hideTooltip()"
            ><i class="bi bi-intersect fs-4"></i></button>
{% endif %}
