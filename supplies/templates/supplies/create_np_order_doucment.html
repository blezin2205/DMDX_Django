{% extends 'supplies/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap %}
    {% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div class="w-50">
    {% crispy inputForm %}
    </div>


    {% if messages %}
<ul class="messages my-4" style="color: red">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
